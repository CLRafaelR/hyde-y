{{ partial "head" . }}
<section id="main-content" class="container homepage">
  <header>
    {{ partial "content/h1-title" . }}
    <small>
      last update on {{ partial "content/lastupdate" . }}
    </small>
  </header>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ range $paginator.Pages }}
  {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination" . }}
</section>
{{ partial "foot" . }}
