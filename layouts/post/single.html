{{ partial "head" . }}
<article id="main-content" class="container single post">
  <header>
    {{ partial "content/h1-title" . }}
    {{ partial "content/metas" . }}
  </header>
  <div class="content">
    {{ .Content }}
  </div>
  <asside>
    <h2>Navigation</h2>
    {{ partial "content/navigation" . }}
    <h2>Comments</h2>
    {{ partial "comments" . }}
  </asside>
</article>
{{ partial "foot" . }}
